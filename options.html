<!DOCTYPE html>
<html>
<head>
  <title>Website Time Tracker Pro - Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a2e;
      color: #e0e0e0;
      padding: 20px;
      margin: 0;
    }
    h1 {
      color: #fff;
      background-color: #0f3460;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.5em;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .option-group {
      background-color: #16213e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #e94560;
      background-color: #1a1a2e;
      color: #e0e0e0;
    }
    button {
      background-color: #e94560;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      margin-top: 20px;
    }
    button:hover {
      background-color: #c81d4e;
      box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: 500;
    }
    .success {
      background-color: #4CAF50;
      color: white;
    }
    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Website Time Tracker Pro - Options</h1>
  
  <div class="option-group">
    <label>
      Daily time limit alert (minutes):
      <input type="number" id="dailyLimit" min="0">
    </label>
  </div>

  <div class="option-group">
    <label>
      Productivity categories:
      <div id="categories"></div>
      <button id="addCategory">Add Category</button>
    </label>
  </div>

  <div class="option-group">
    <label>
      Data retention period (days):
      <input type="number" id="retentionPeriod" min="1">
    </label>
  </div>

  <button id="save">Save Options</button>

  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
